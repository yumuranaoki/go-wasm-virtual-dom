<html>
	<head>
		<meta charset="utf-8">
		<script src="wasm_exec.js"></script>
		<script>
      const go = new Go();
      fetch("main.wasm")
      .then(res => res.arrayBuffer())
      .then(bytes => WebAssembly.instantiate(bytes, go.importObject))
      .then(obj => go.run(obj.instance))
      .catch(err => console.log(err))
		</script>
	</head>
	<body>
		<h1>Go Wasm Virtual Dom Project</h1>
		<div id="root"></div>	
	</body>
</html>
